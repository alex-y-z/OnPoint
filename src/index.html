<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Scoreboard</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>

    <!--LEFT PANEL: Dartboard-->

        width="auto"
        height="auto"
        viewBox="0 0 158.75 158.75"
        version="1.1"

              id="red"
              onclick="alert('Bottom right region selected.')" />
        </g>
      </svg>
    </div>

    <!--RIGHT PANEL: Scoreboard & Statistics-->
    <div id="right-panel">
      <table id="scoreboard">
        <caption>
          SCOREBOARD
        </caption>
        <thead>
          <!--HEADER-->
            <tr>
                <th scope="col" colspan="2">Name:</th>     
                <th scope="col">Leg:</th>        
                <th scope="col">Score:</th>        
            </tr>
        </thead>
        <tbody>
            <!--Row 1-->
            <tr>
              <td colspan="2" id="player1">player1</td>   
              <td id="player1LegsWon">legs won</td>          
              <td id="player1Score">score</td>           
            </tr>

            <!--Row 2-->
            <tr>
                <td colspan="2" id="player2">player2</td>   
                <td id="player2LegsWon">legs won</td>           
                <td id="player2Score">score</td>          
            </tr>

        </tbody>
      </table>

      <div id="statistics">
        <h2>Statistics</h2>
      </div>
    </div>

    <!--Add JavaScript Source-->
    <script src="classes.js"></script>

  </body>
</html>
