<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>newGame</title>
    <link rel="stylesheet" href="newGame.css" />
  </head>
  <body>
    <h1>New Game Setup</h1>
    <!--Add Options For:
            Location
            Number of Matches
            Number of Legs
            Leg Start Value: 801, 501, 301, ...
            Player 1 Name
            Player 2 Name
            Select Game History
    -->
    <form database="">  <!-- Insert link to database -->
      <label for="p1">Player 1 Name: </label>
      <input type="text" id="p1" name="p1"><br><br>
      <label for="p2">Player 2 Name: </label>
      <input type="text" id="p2" name="p2"><br><br>

      <label for="location">Location: </label>
      <input type="text" id="location" name="location"><br><br>

      <label for="date">Date of Match: </label>
      <input type="date" id="date" name="date"><br><br>

      <label for="startScore">Please Select Starting Score Value: </label><br>
      <input type="radio" id="1101" name="startScore" value="1101">
      <label for="1101">1101</label><br>
      <input type="radio" id="801" name="startScore" value="801">
      <label for="801">801</label><br>
      <input type="radio" id="501" name="startScore" value="501">
      <label for="501">501</label><br>
      <input type="radio" id="301" name="startScore" value="301">
      <label for="301">301</label><br><br>

      <label for="numOfLeg">Number of Legs: </label>
      <input type="text" id="numOfLeg" name="numOfLeg"><br><br>

      <label for="numOfMatches">Number of Matches: </label>
      <input type="text" id="numOfMatches" name="numOfMatches"><br><br>
      
      <input id="submit-button" type="submit" value="Submit">
      
      <button id='cancel-button' class="cancel-button">Cancel</button>
    </form>

    <!-- Add option for user to look at game history -->
  </body>
</html>
