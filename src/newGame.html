<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Settings</title>
    <link rel="stylesheet" href="settings.css" />
  </head>
  <body>
    <h1>New Game Setup</h1>
    <!--Add Options For:
            Location
            Number of Matches
            Number of Legs
            Leg Start Value: 801, 501, 301, ...
            Player 1 Name
            Player 2 Name
            Select Game History
    -->
    <form database="">  <!-- Insert link to database -->
      <label for="p1Name">Player 1 Name: </label>
      <input type="text" id="p1Name" name="p1Name"><br><br>
      <label for="p2Name">Player 2 Name: </label>
      <input type="text" id="p2Name" name="p2Name"><br><br>

      <label for="location">Location: </label>
      <input type="text" id="location" name="location"><br><br>

      <label for="date">Date of Match: </label>
      <input type="date" id="date" name="date"><br><br>

      <label for="startScore">Please Select Starting Score Value: </label>
      <input type="radio" id="1101" name="startScore" value="1101">
      <input type="radio" id="801" name="startScore" value="801">
      <input type="radio" id="501" name="startScore" value="501">
      <input type="radio" id="301" name="startScore" value="301"><br><br>

      <label for="numOfLeg">Number of Legs per Match: </label>
      <input type="text" id="numOfLeg" name="numOfLeg"><br><br>

      <label for="numOfMatches">Number of Matches: </label>
      <input type="text" id="numOfMatches" name="numOfMatches"><br><br>
      
      <input type="submit" value="Submit">
    </form>

    <!-- Add option for user to look at game history -->

    <!--Add JavaScript Source-->
    <script src="newGame.js"></script>
  </body>
  </html>
