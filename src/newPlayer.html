<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>newPlayer</title>
        <link rel="stylesheet" href="newPlayer.css" />
    </head>
    <body>
        <h1>Add New Player</h1>
        <form id="player-form" database="">
            <label for="firstName">First Name: </label>
            <input type="text" id="firstName" name="firstName" maxlength="150" required><br><br>

            <label for="lastName">Last Name: </label>
            <input type="text" id="lastName" name="lastName" maxlength="150" required><br><br>

            <label for="country">Country of Origin: </label>
            <input type="text" id="country" name="country" maxlength="150" required><br><br>

            <input id="submit-button" type="submit" value="Submit">
            <button id="cancel-button" class="cancel-button">Cancel</button>
        </form>
    </body>
</html>
